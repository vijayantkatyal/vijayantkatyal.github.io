<footer class="footer">
	<div class="container" itemscope itemtype="http://schema.org/Person">
		All content copyright
		<a href="/" itemprop="name">
			<u>Vijayant Katyal</u>
		</a> &copy; 2016 â€¢ All rights reserved.<br> Proudly published with GitHub Pages
		<br><br>
		<span class="follow">
			{% if site.email %}
            <a href="mailto:{{ site.email }}?subject=Hi, Vijayant Katyal&body=visitor from {{ site.url }}{{ page.url }}">
              <i class="fa fa-envelope"></i>
            </a>
          	{% endif %}
			{% if site.twitter_username %}
			<a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
			{% endif %}
			{% if site.github_username %}
			<a href="https://github.com/{{ site.github_username }}" target="_blank">
				<i class="fa fa-github"></i>
			</a>
			{% endif %}
			{% if site.stackoverflow_id %}
			<a href="https://stackoverflow.com/users/{{ site.stackoverflow_id }}" target="_blank">
				<i class="fa fa-stack-overflow"></i>
			</a>
			{% endif %}
			<a href="/blog/atom.xml" target="_blank">
				<i class="fa fa-feed"></i>
			</a>
		</span>
	</div>
</footer>
