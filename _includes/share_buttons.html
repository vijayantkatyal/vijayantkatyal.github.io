<hr>
<div class="row share">
	<div class="col-8">
		<h5>{{ site.author }}</h5>
		<p>{{ site.bio }}</p>
	</div>
	
	<div class="col-4 text-right">
		<h6>{{ site.text.share_buttons.text }}</h6>
		<div>
			<a class="fa fa-envelope" href="mailto:?subject=Check this out&body={{ site.url }}{{ page.url }}" title="Send Email"></a>
			{% if site.share_twitter %}
			<a class="fab fa-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Post on Twitter"></a>
			{% endif %}
			<a class="fab fa-reddit" href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false" title="Post on Reddit"></a>
		</div>
	</div>
</div>
