<div class="row share">
	<hr>
	<div class="col-xs-8">
		<h5>{{ site.author }}</h5>
		<p>{{ site.bio }}</p>
	</div>
	
	<div class="col-xs-4 text-xs-right">
		<h6>{{ site.text.share_buttons.text }}</h6>
		<div>
			<a href="mailto:?subject=Check this out&body={{ site.url }}{{ page.url }}" title="Send Email">
				<i class="fa fa-envelope"></i>
			</a>
			{% if site.share_twitter %}
			<a class="fa fa-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Post on Twitter"></a>
			{% endif %}
		</div>
	</div>
</div>
